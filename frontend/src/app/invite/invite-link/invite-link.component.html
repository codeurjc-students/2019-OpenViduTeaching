<div>
    <span>{{url}}</span>
    <button mat-icon-button (click)="copyToClipboard()">
        <mat-icon color="accent" matTooltip="Copy to clipboard">file_copy</mat-icon>
    </button>
    <button mat-icon-button (click)="dismiss()">
        <mat-icon color="warn" matTooltip="Close">close</mat-icon>
    </button>
</div>
