<mat-card
[class.darkLightTheme]="color === 'dark' && lightTheme"
[class.darkDarkTheme]="color === 'dark' && !lightTheme"
[class.light]="color === 'light'"
[class.accent]="color === 'accent'">
    <mat-card-header>
        <img mat-card-avatar [src]="this.userAvatar">
        <mat-card-title>{{this.userName}}</mat-card-title>
        <mat-card-subtitle>{{this.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <br *ngIf="!this.subtitle">
    <mat-card-content *ngIf="this.content">
       {{this.content}}
    </mat-card-content>
    <button mat-flat-button *ngIf="isRaiseHand && userService.isModOfRoom(roomName)" (click)="sendSignalLowerHand()" color="primary">Lower their hand</button>
</mat-card>
